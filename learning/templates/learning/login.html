{% extends 'learning/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="card-title mb-0">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
