{% extends 'learning/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
    </section>
{% endblock %}
